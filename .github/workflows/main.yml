name: Run My Bot Forever

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Maximize System Resources (RAM & CPU Boost)
        # ูุฐุง ุงูุฌุฒุก ุงูุณุญุฑู ูุญุฑุฑ ูุณุงุญุฉ ุงููุฑุต ููุฎูู ุฐุงูุฑุฉ ุฑุงู ุงูุชุฑุงุถูุฉ ุชุตู ูู 16 ุฌูุฌุง
        run: |
          echo "๐ ุชุญุฑูุฑ ููุงุฑุฏ ุงููุธุงู ูุฒูุงุฏุฉ ุงูุฃุฏุงุก..."
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /usr/local/lib/android
          sudo fallocate -l 12G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo sysctl vm.swappiness=10
          echo "โ ุชู ุชูุนูู RAM ุงูุชุฑุงุถู (12GB Swap + 7GB RAM ุงูุฃุตููุฉ)"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome & System Fixes
        run: |
          sudo apt-get update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          # ุชุซุจูุช ุงูููุชุจุงุช ุงููุงุฒูุฉ ูุนูู ุงููุงุฌูุฉ ุงูุฑุณูููุฉ ูุงูุตูุช
          sudo apt-get install -y tor xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2t64

      - name: Install Python Packages
        run: |
          pip install undetected_chromedriver selenium requests

      - name: Configure Tor
        run: |
          sudo service tor stop || true
          sudo bash -c 'echo -e "ControlPort 9051\nCookieAuthentication 0\nDataDirectory /var/lib/tor" > /etc/tor/torrc'
          sudo service tor start
          sleep 20

      - name: Start Bot (High-Res Desktop Mode)
        # ุชุดุบูู ุงูุดุงุดุฉ ุงูููููุฉ ูุน ุฅุนุฏุงุฏุงุช ุชููุน ุฎุทุฃ "cannot connect to chrome"
        run: |
          export DISPLAY=:99
          # ุงุณุชุฎุฏุงู xvfb-run ูุน ุชุญุฏูุฏ ุฃุจุนุงุฏ ุดุงุดุฉ ูุงุถุญุฉ ูุถูุงู ุนุฏู ุงูููุงุฑ ุงููุชุตูุญ
          timeout 350m xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24 -ac +extension GLX +render -noreset" python -u bot_master1.py || echo "โ๏ธ ุงูุชูุช ุงูุฌูุณุฉุ ุฌุงุฑู ุงูุชุฌููุฒ ููุฌููุฉ ุงูุชุงููุฉ..."

      - name: Self-Restart Workflow
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "๐ ุฅุนุงุฏุฉ ุงูุชุดุบูู ุงูุฐุงุชู ูุถูุงู ุงูุนูู ููุฃุจุฏ..."
